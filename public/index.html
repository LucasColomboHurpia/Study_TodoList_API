<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style>
    .mybg{background-color: rgb(235, 227, 227);}
    .mybgtitle{background-color: rgb(219, 214, 214);}
    .myshadow{box-shadow: 0px 4px 20px grey;}
</style>
<body id='body' style="background-color:grey;">

    <div class="container mt-3">
        <div class="p-3" style="border-radius: 35px 35px 0px 0px; background-color: cornflowerblue;">
            <h3 class="text-center font-weight-bold"> # TO DO LIST </h3>
        </div>
        <div id="error"></div>
        <div class="p-5 mybg" style="border-radius: 0px 0px 35px 35px;">
            <div class="mybg d-flex">
                <input class="mybg p-2 rounded justify-content-center m-1 myshadow" id="title" maxlength="100" placeholder="Title">
                <input class="mybg p-2 rounded justify-content-center m-1 myshadow" id="desc"  maxlength="100" placeholder="Description">
                <button class="btn btn-info justify-content-center m-1 myshadow" onclick="newPost()">Save</button>
            </div>

            <h2 class='mt-5'></h2>
            <div id="posts" class="mybg"></div>
        </div>
    </div>

    <script src="./script.js"></script>
